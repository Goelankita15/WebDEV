<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-N-Speech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-black text-white">
    <div class="container text-center">
        <img src="sound-removebg-preview.png" alt="" class="mb-0">

        <div class="text-center mb-4  fw-bold">Type--N--Speak</div>
        <div class="row">
            <div class="col-md-3 mx-auto">
                <form action="">
                    <div class="form-group mb-4">
                        <textarea name="" id="text-input" class="form-control form-control-lg" cols="18" rows="1" placeholder="Type some text..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate" class="fw-bold">Rate</label>
                        <div id="rate-value" class="badge badge-primary float-right">1</div>
                        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1"><br>
                    </div>
                    <div class="form-group mb-4">
                        <label for="pitch" class="fw-bold">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary float-right">1</div>
                        <input type="range" id="pitch"class="custom-range" min="0" max="2" value="1" step="0.1"><br>
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg mb-4"></select>
                    </div>
                    <button class="btn btn-light btn-lg btn-block">Speak It</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
